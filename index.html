<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptos K4 Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kryptos K4 Decryptor</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="ciphertext">Ciphertext (97 chars):</label>
                <textarea id="ciphertext" rows="4" spellcheck="false">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
            </div>

            <div class="input-group">
                <label for="knownPlaintext">Known Plaintext Fragment:</label>
                <input type="text" id="knownPlaintext" placeholder="e.g. BERLIN" spellcheck="false">
            </div>

            <div class="settings-row">
                <div class="setting">
                    <label for="keyLength">Key Length:</label>
                    <input type="number" id="keyLength" min="4" max="20" value="9">
                </div>
                <div class="setting">
                    <label for="workers">Workers:</label>
                    <input type="range" id="workers" min="1" max="16" value="4">
                    <span id="workersValue">4</span>
                </div>
            </div>

            <div class="settings-row">
                <div class="setting">
                    <label for="alphabet">Alphabet:</label>
                    <input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" maxlength="26" spellcheck="false">
                </div>
                <div class="setting">
                    <label for="alphabetShift">Shift:</label>
                    <input type="number" id="alphabetShift" min="0" max="25" value="0">
                </div>
            </div>

            <div class="buttons">
                <button id="startBtn">Start Attack</button>
                <button id="stopBtn" disabled>Stop</button>
                <button id="shuffleBtn">Shuffle Alphabet</button>
                <button id="resetBtn">Reset Alphabet</button>
            </div>
        </div>

        <div class="results">
            <div class="stats-grid">
                <div class="stat">
                    <span>Time Elapsed:</span>
                    <span id="elapsed">0s</span>
                </div>
                <div class="stat">
                    <span>Keys Tested:</span>
                    <span id="keysTested">0</span> / <span id="totalKeys">0</span>
                </div>
                <div class="stat">
                    <span>Keys/sec:</span>
                    <span id="keysPerSec">0</span>
                </div>
                <div class="stat">
                    <span>Best Score:</span>
                    <span id="bestScore">0</span>
                </div>
                <div class="stat">
                    <span>Completion:</span>
                    <span id="completion">0%</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="results-grid">
                <div class="results-column">
                    <h3>Top Candidates</h3>
                    <div id="topResults" class="results-box"></div>
                </div>
                <div class="results-column">
                    <h3>Decrypted Text</h3>
                    <div id="decryptedText" class="results-box decrypted-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
