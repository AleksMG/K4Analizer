<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kryptos K4 Professional Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîê Kryptos K4 Advanced Decryptor</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <label>üîí Full Ciphertext (97 symbols):</label>
                <textarea id="ciphertext" rows="4">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
            </div>

            <div class="advanced-settings">
                <div class="setting">
                    <label>üîë Key Length (4-12):</label>
                    <input type="number" id="keyLength" value="9" min="4" max="12">
                </div>
                <div class="setting">
                    <label>‚öôÔ∏è Workers:</label>
                    <input type="range" id="workers" min="2" max="16" value="8">
                    <span id="workersValue">8</span>
                </div>
            </div>

            <div class="action-buttons">
                <button id="startBtn">üöÄ Start Attack</button>
                <button id="stopBtn">‚èπ Emergency Stop</button>
            </div>
        </div>

        <div class="analytics">
            <div class="real-time-stats">
                <div class="stat">
                    <span>‚è± Elapsed:</span>
                    <span id="elapsed">0s</span>
                </div>
                <div class="stat">
                    <span>üîë Keys/Sec:</span>
                    <span id="keysPerSec">0</span>
                </div>
                <div class="stat">
                    <span>üèÜ Top Score:</span>
                    <span id="topScore">0</span>
                </div>
            </div>

            <div class="visual-progress">
                <div class="progress-labels">
                    <span>Current Key: <span id="currentKey">-</span></span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div class="column">
                <h3>üíé Top Candidates</h3>
                <div id="topResults" class="results-grid"></div>
            </div>
            <div class="column">
                <h3>üîç Live Decryption</h3>
                <div id="livePreview" class="decryption-preview"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
