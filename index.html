<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K4 Professional Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üîê Kryptos K4 Professional Analyzer</h1>
        
        <div class="config-panel">
            <div class="input-group">
                <label>Ciphertext:</label>
                <textarea id="ciphertext" rows="4">OBKR...FPK</textarea>
            </div>
            
            <div class="settings">
                <div>
                    <label>Max Key Length:</label>
                    <input type="number" id="maxKeyLength" value="12" min="1" max="20">
                </div>
                <div>
                    <label>Workers:</label>
                    <input type="number" id="workers" value="4" min="1" max="8">
                </div>
            </div>
            
            <button id="analyzeBtn" onclick="startAnalysis()">üöÄ Start Deep Analysis</button>
        </div>

        <div class="results">
            <div class="stats">
                <div>‚è≥ Progress: <span id="progress">0%</span></div>
                <div>üîë Keys Tested: <span id="keysTested">0</span></div>
                <div>‚≠ê Top Score: <span id="topScore">-</span></div>
            </div>
            
            <div class="output" id="output">
                <div class="result-header">
                    <span>Key</span>
                    <span>Decrypted Preview</span>
                    <span>Score</span>
                    <span>Entropy</span>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="kryptos-lib.js"></script>
    <script src="app.js"></script>
</body>
</html>
